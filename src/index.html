<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Book Summary</title>
    <link href="/dist/index.css" rel="stylesheet" />

    <!-- Google popins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="select-none">
    <section
      class="relative min-h-[450px] grid place-content-center bg-study cliped-shape"
    >
      <div
        class="relative grid justify-items-center z-10 px-2 sm:px-4 md:px-8 lg:px-16 xl:px-28"
      >
        <h1
          class="text-white text-2xl sm:text-3xl lg:text-4xl xl:text-5xl font-semibold capitalize tracking-wider mb-4"
        >
          global book summary
        </h1>

        <a
          href="#books-grid"
          class="flex items-center justify-center bg-white w-[200px] px-5 py-4 rounded-full font-medium"
          >Explore Books</a
        >
      </div>

      <div
        class="absolute top-0 left-0 h-full w-full bg-opacity-50 bg-blue-800"
      ></div>
    </section>

    <div class="px-2 sm:px-4 md:px-8 lg:px-16 xl:px-28 pt-32 pb-16 bg-white">
      <h2 class="inline-block text-blue-500 font-semibold text-2xl sm:text-3xl xl:text-4xl mb-4">Available Books</h2>

      <div
        id="books-grid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 xl:gap-5"
      ></div>
    </div>
    
    <script src="./books.js" type="module"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
